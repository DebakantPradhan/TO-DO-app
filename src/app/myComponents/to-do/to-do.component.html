<div class="container">
    <div class="input-container">
        <input 
            type="text" 
            placeholder="Enter a task" class="form-control" 
            [(ngModel)]="todoTitle"
            (keyup.enter)="addItem()" 
        />
        <br>
        <span style="margin: 0.4rem;"></span>
        <input 
            type="text" 
            placeholder="Description" class="form-control" 
            [(ngModel)]="todoDesc"
            (keyup.enter)="addItem()" 
        />
        <span style="margin-right: 10px;"></span>
        <button type="submit" class="btn btn-outline-success" (click)="addItem()">addTask</button>
    </div>
    <br>
    <ul class="list-group list-group-numbered">
        <li 
            class="list-group-item d-flex justify-content-between align-items-start" 
            *ngFor="let item of todosList"
        >
            <div class="ms-2 me-auto">
                <div class="fw-bold">

                    <label 
                        class="form-check-label" for="firstCheckbox"
                    >
                        {{item.title}}
                    </label>


                    <input 
                        class="form-check-input me-1" 
                        type="checkbox" 
                        [(ngModel)]="item.active" 
                        id="firstCheckbox"
                        style="position: absolute; right:18%;"
                    >


                    
                    <button 
                        class="delete-btn" 
                        style="position: absolute; right: 2%;"
                        (click)="deleteItem(item.slNo)"
                    >
                        Delete
                    </button>

                    <p class="description">
                        {{item.desc}}
                    </p>
                </div>
                
            </div>
            <!-- <span class="badge text-bg-primary rounded-pill">14</span> -->
        </li>
    </ul>
</div>
