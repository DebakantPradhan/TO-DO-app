<div class="container">
    <div class="input-container">
        <input 
            type="text" 
            placeholder="Enter a task" class="form-control" 
            [(ngModel)]="todoTitle"
            (keyup.enter)="addItem()" 
        />
        <br>
        <span style="margin: 0.4rem;"></span>
        <input 
            type="text" 
            placeholder="Description" class="form-control" 
            [(ngModel)]="todoDesc"
            (keyup.enter)="addItem()" 
        />
        <span style="margin-right: 10px;"></span>
        <button type="submit" class="btn btn-outline-success" (click)="addItem()">addTask</button>
    </div>
    <br>
    <ul class="list-group list-group-numbered">
        <li class="list-group-item d-flex justify-content-between align-items-start" *ngFor="let item of todosList">
            
                <div class="task-content flex-grow-1">
                    <div class="task-header d-flex align-items-center">
                        <label class="form-check-label text-truncate me-2">
                            <span class="me-2"></span>{{item.title}}
                        </label>
                    </div>
                    <p class="description mb-0">{{item.desc}}</p>
                </div>
                
                <div class="action-buttons d-flex align-items-center gap-2">
                    <input class="form-check-input" 
                           type="checkbox" 
                           [(ngModel)]="item.active" 
                           id="checkbox{{item.slNo}}">
                    <button class="delete-btn btn btn-danger btn-sm" 
                            (click)="deleteItem(item.slNo)">
                        Delete
                    </button>
                </div>
            
        </li>
    </ul>
</div>
